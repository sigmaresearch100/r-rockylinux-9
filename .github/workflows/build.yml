name: Build R for Rocky Linux (Docker)

on:
  schedule:
    - cron: "0 0 * * 0"
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: rockylinux:9

    steps:
      -
        name: Check out repository
        uses: actions/checkout@v3
      -
        name: Build
        run: bash tools/build.sh
